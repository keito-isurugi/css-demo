<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/time_schedule_grid.css">
  <title>タイムスケジュール(Grid)</title>
</head>
<body>
  <div class="time_schedule_grid_wrap">
    <div class="time_schedule_grid_inner">
      <!-- 時間 -->
      <div class="time_schedule_grid_time_wrap">
        <div class="time_schedule_grid_time_inner1">
          <div class="time_schedule_grid_time padding">1:00</div>
        </div>
        <div class="time_schedule_grid_time_inner2">
          <div class="time_schedule_grid_time padding">1:00</div>
        </div>
        <div class="time_schedule_grid_time_inner3">
          <div class="time_schedule_grid_time padding">1:00</div>
        </div>
        <div class="time_schedule_grid_time_inner4">
          <div class="time_schedule_grid_time padding">1:00</div>
        </div>
      </div>

      <!-- 予定 -->
      <div class="time_schedule_grid_schedule_wrap">
        <div class="time_schedule_grid_schedule_inner">
          <div class="time_schedule_grid_schedule_item_wrap1">
            <div class="time_schedule_grid_schedule_item padding">
              <div class="time_schedule_grid_schedule_item_content">aaa</div>
            </div>
          </div>
          <div class="time_schedule_grid_schedule_item_wrap2">
            <div class="time_schedule_grid_schedule_item padding">aaa</div>
          </div>
          <div class="time_schedule_grid_schedule_item_wrap3">
            <div class="time_schedule_grid_schedule_item padding">aaa</div>
          </div>
          <div class="time_schedule_grid_schedule_item_wrap4">
            <div class="time_schedule_grid_schedule_item padding">aaa</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
