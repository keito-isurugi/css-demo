<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport
  " content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modal.css">
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <title>モーダル表示お試し</title>
</head>
<body>
  <a href="#" class="js-modal-open" data-age="12" data-target="modal01">モーダル1を開く</a>
  <a href="#" class="js-modal-open" data-target="modal02">モーダル2を開く</a>
  <a href="#" class="js-modal-open" data-target="modal03">モーダル3を開く</a>

  <div id="modal01" class="modal js-modal">
    <div class="modal-bg js-modal-close">
    </div>
    <div class="modal-content">
      <p>これはモーダル０１です。</p>
      <a href="#" class="js-modal-close">閉じる</a>
    </div>
  </div>

  <div id="modal02" class="modal js-modal">
    <div class="modal-bg js-modal-close">
    </div>
    <div class="modal-content">
      <p>これはモーダル０２です。</p>
      <a href="#" class="js-modal-close">閉じる</a>
    </div>
  </div>

  <div id="modal03" class="modal js-modal">
    <div class="modal-bg js-modal-close">
    </div>
    <div class="modal-content">
      <p>これはモーダル０３です。</p>
      <a href="#" class="js-modal-close">閉じる</a>
    </div>
  </div>

  <p>-------------------------------------------</p>
  <ul class="modal_trigger">
    <li class="modal_btn">モーダル１</li>
    <li class="modal_btn">モーダル２</li>
    <li class="modal_btn">モーダル３</li>
  </ul>

  <div class="modal_area">
        <div class="modal_box">
          <div class="modal_bg"></div>
          <div class="modal_inner">
            <div class="modal_block">
              <p>モーダル1が開きました。</p>
            </div>
            <div class="modal_close">×</div>
          </div>
        </div>
        <div class="modal_box">
          <div class="modal_bg"></div>
          <div class="modal_inner">
            <div class="modal_block">
              <p>モーダル2が開きました。</p>
            </div>
            <div class="modal_close">×</div>
          </div>
        </div>
        <div class="modal_box">
          <div class="modal_bg"></div>
          <div class="modal_inner">
            <div class="modal_block">
              <p>モーダル3が開きました。</p>
            </div>
            <div class="modal_close">×</div>
          </div>
        </div>
        <div class="modal_box">
          <div class="modal_bg"></div>
          <div class="modal_inner">
            <div class="modal_block">
              <p>モーダル4が開きました。</p>
            </div>
            <div class="modal_close">×</div>
          </div>
        </div>
      </div>

  <script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
