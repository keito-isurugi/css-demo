<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/time_schedule_flex.css">
  <title>タイムスケジュール(FlexBox)</title>
</head>
<body>
  <div class="time_schedule_flex_wrap">
    <!-- 時間 -->
    <div class="time_schedule_flex_time_wrap">
      <div class="time_schedule_flex_time_inner">
        <div class="time_schedule_flex_time">
          <span class="time_schedule_flex_time_span">1:00</span>
        </div>
        <div class="time_schedule_flex_time">
          <span class="time_schedule_flex_time_span">1:00</span>
        </div>
        <div class="time_schedule_flex_time">
          <span class="time_schedule_flex_time_span">1:00</span>
        </div>
        <div class="time_schedule_flex_time">
          <span class="time_schedule_flex_time_span">1:00</span>
        </div>
        <div class="time_schedule_flex_time">
          <span class="time_schedule_flex_time_span">1:00</span>
        </div>
      </div>
    </div>

    <!-- 予定 -->
    <div class="time_schedule_flex_schedule_wrap">
      <div class="time_schedule_flex_schedule_inner">
        <!-- 線 -->
        <div class="time_schedule_flex_schedule_line_wrap">
          <div class="time_schedule_flex_schedule_line"></div>
          <div class="time_schedule_flex_schedule_line"></div>
          <div class="time_schedule_flex_schedule_line"></div>
          <div class="time_schedule_flex_schedule_line"></div>
          <div class="time_schedule_flex_schedule_line"></div>
        </div>
        
        <!-- 余白 -->
        <div class="time_schedule_flex_schedule_margin"></div>
  
        <!-- 予定 -->
        <div class="time_schedule_flex_schedule_item_wrap">
          <h2>1件の予定です</h2>
          <div class="time_schedule_flex_schedule_item_margin"></div>
          <div class="time_schedule_flex_schedule_item">
            <div class="time_schedule_flex_schedule_item_text">test</div>
            <div>
              <div></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
